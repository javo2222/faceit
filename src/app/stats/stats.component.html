<div class="team">
  <app-roster *ngIf="team1" [team]="team1"></app-roster>
  <app-roster *ngIf="team2" [team]="team2"></app-roster>
</div>
<div class="container">
  <div class="team-stats">
    <app-map-stats [mapStats]="mapStatsTeam1"></app-map-stats>
  </div>
  <div class="team-stats">
    <app-map-stats [mapStats]="mapStatsTeam2"></app-map-stats>
  </div>
</div>
<app-radar-chart *ngIf="team1?.name && team2.name && mapStatsTeam1?.length > 0 && mapStatsTeam2?.length > 0"
                 [team1]="team1.name"
                 [team2]="team2.name"
                 [mapStatsTeam1]="mapStatsTeam1"
                 [mapStatsTeam2]="mapStatsTeam2"
></app-radar-chart>
